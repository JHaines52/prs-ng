<app-menu></app-menu>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="vendor-list.component.css">
</head>
<body>
<div class="purchase-request">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
      <a routerLink="/vendor/create">
        <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
  </a>
    </section>
    <table *ngIf="vendors" class="table table-sm table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Address</th>
          <th>Region</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of vendors">
          <td>{{ vendor.id }}</td>
          <td>{{ vendor.name }}</td>
          <td>{{ vendor.address }}</td>
          <td>{{ vendor.region}}</td>
          <td>{{ vendor.phone}}</td>
          <td>{{ vendor.email }}</td>
          <td>
            <a routerLink="/vendor/detail/{{ vendor.id }}">
              <img
                width="20"
                height="20"
                src="assets/details.png"
                title="User Details"
              />
            </a>
            <a routerLink="/vendor/edit/{{ vendor.id }}">
              <img
                width="20"
                height="20"
                src="assets/pencil-icon.png"
                title="Edit User"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
