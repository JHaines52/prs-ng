<app-menu></app-menu>
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="request-detail.component.css">
</head>
<body>
  <div class="form-container">
    <span class="component-title">{{ title }}</span>
    <p *ngIf="!request">Loading...</p>
    <div *ngIf="request">
      <main class="single">
        <table class="table table-sm">
            <tr>
                <td>User:</td>
                <td>
                    <input class="rounded" type="text" value="{{request.user.firstname}}, {{request.user.lastname}}" disabled />
                </td>
              </tr>
              <tr>
                <td>Description:</td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text" disabled />
                </td>
              </tr>
              <tr>
                <td>Justification:</td>
                <td>
                  <input [(ngModel)]="request.justification" class="rounded" type="text" disabled />
                </td>
              </tr>
              <tr>
                <td>DateNeeded:</td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="datetime" disabled />
                </td>
              </tr>
              <tr>
                <td>DeliveryMode:</td>
                <td>
                    <input [(ngModel)]="request.deliveryMode" class="rounded" type="text" disabled />
                     
                </td>
              </tr>
              <tr>
                <td><label for="status">Status:</label></td>
                <td>
<input [(ngModel)]="request.status" id="status" type="text" disabled />
                </td>
              </tr>

              <tr>
                <td>Total:</td>
                <td>
                    <input [(ngModel)]="request.total" class="rounded" type="number" disabled />
                </td>
              </tr>
              <tr>
                <td>Submitted Date:</td>
                <td>
                    <input [(ngModel)]="request.submittedDate" class="rounded" type="date" disabled/>
                </td>
              </tr>
              <tr>
                <td>Reason for Rejection:</td>
                <td>
                    <input [(ngModel)]="request.reasonForRejection" class="rounded" type="text" disabled/>
                </td>
              </tr>
            </table>
          </main>
          <span>
            <span
              ><a
                routerLink="/request/edit/{{ request.id }}"
                class="btn btn-sm btn-warning"
                >Edit</a
              ></span
            >
            <span>
              |
              <button (click)="delete()" class="btn btn-sm btn-danger">
                Delete
              </button></span
            >
          </span>
          <p *ngIf="message">{{ message }}</p>
        </div>
      </div>
</body>
