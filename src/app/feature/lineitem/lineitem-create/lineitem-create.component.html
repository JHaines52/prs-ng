<app-menu></app-menu>
  <div class="form-container">
    <span class="component-title">{{ title }}</span>
    <p *ngIf="!lineitem">Loading...</p>
    <div *ngIf="lineitem">
      <main class="single">
        <table class="table table-sm">
          <tr>
            <td>Products:</td>
            <td>
              <select [(ngModel)]="lineitem.product" class="rounded" >
                <option *ngFor="let p of products" [ngValue]="p">
                  {{ p.name }}
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Quantity:</td>
            <td>
              <input [(ngModel)]="lineitem.quantity" class="rounded" type="number" />
            </td>
          </tr>
        </table>
      </main>
      <span
        ><button (click)="save()" class="btn btn-sm btn-primary">
          Save
        </button></span
      >
    </div>
  </div>
  <app-menu></app-menu>
