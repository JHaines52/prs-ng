<app-menu></app-menu>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="product-list.component.css">
</head>
<body>
<div class="purchase-request">
    <section class="heading">
      <span class="component-title">{{ title }}</span>
      <a routerLink="/product/create">
        <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
  </a>
    </section>
    <table *ngIf="products" class="table table-sm table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Vendor</th>
          <th>Name</th>
          <th>Price</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.vendor.name }} </td>
          <td>{{ product.name }}</td>
          <td>{{ product.price}}</td>
          <td>{{product.photoPath}}</td>
          <td>
            <a routerLink="/product/detail/{{ product.id }}">
              <img
                width="20"
                height="20"
                src="assets/details.png"
                title="Product Details"
              />
            </a>
            <a routerLink="/product/edit/{{ product.id }}">
              <img
                width="20"
                height="20"
                src="assets/pencil-icon.png"
                title="Edit Product"
              />
            </a>
         </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
