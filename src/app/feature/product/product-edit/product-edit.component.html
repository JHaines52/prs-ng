<app-menu></app-menu>
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="product-edit.component.css">
</head>
<body>
  <div class="form-container">
    <span class="component-title">{{ title }}</span>
    <p *ngIf="!product">Loading...</p>
    <div *ngIf="product">
      <main class="single">
        <table class="table table-sm">
          <tr>
            <td><label for="id">Id:</label></td>
            <td>
              <input [(ngModel)]="product.id" class="rounded" type="text" id="id"  disabled/>
            </td>
          </tr>
          <tr>
            <td>Vendor:</td>
            <td>
              <input [(ngModel)]="product.vendor.name" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Part Number:</td>
            <td>
              <input [(ngModel)]="product.partNumber" class="rounded" type="text"  />
            </td>
          </tr>
          <tr>
            <td>Name:</td>
            <td>
              <input [(ngModel)]="product.name" class="rounded" type="text"  />
            </td>
          </tr>
          <tr>
            <td>Price:</td>
            <td>
              <input [(ngModel)]="product.price" class="rounded" type="number" />
            </td>
          </tr>
          <tr>
            <td>Unit</td>
            <td>
              <input [(ngModel)]="product.unit" class="rounded" type="text" id="phone" />
            </td>
          </tr>
          <tr>
            <td>Photo Path:</td>
            <td>
              <input [(ngModel)]="product.photoPath" class="rounded" type="image" />
            </td>
          </tr>
        </table>
      </main>
      <span>
        <button (click)="save()" class="btn btn-sm btn-primary">Edit</button>
      </span>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
</body>
